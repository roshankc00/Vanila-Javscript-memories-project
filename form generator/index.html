<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container text-center">

            <h1 class="text-primary mt-4"> Form generator</h1>
        </div>
    </header>
    <main>
        <div class="row container ms-5">
            <div class="col-4 ms-5">
                <select class="form-select form-select-lg mb-3 p-2 ms-5 selectme" aria-label=".form-select-lg example">
                    <option value="text">Text</option>
                    <option value="textarea">TextArea</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="password">Password</option>
                </select>
                </div>
            <div class="col-4 ms-5">
                <input type="text" class="form-control p-2 ms-5 label"  placeholder="enter the label">
            </div>
            <div class="col-2 ms-1">
                <button class="btn btn-primary ms-5 button-new"> AddButton</button>
             
            </div>
            
        </div>
        <div class="container shadow p-5 form-wapper"></div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
