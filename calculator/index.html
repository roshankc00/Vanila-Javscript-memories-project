<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="container">
        <input type="text" class="textcal" />
        <table>
          <tr>
            <td class="cal-element">
              <button class="cal-btn">7</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">8</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">9</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">/</button>
            </td>
          </tr>
          <tr>
            <td class="cal-element">
              <button class="cal-btn">4</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">5</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">6</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">*</button>
            </td>
          </tr>
          <tr>
            <td class="cal-element">
              <button class="cal-btn">1</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">2</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">3</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">-</button>
            </td>
          </tr>
          <tr>
            <td class="cal-element">
              <button class="cal-btn">+</button>
            </td>
            <td class="cal-element">
              <button class="cal-btn">0</button>
            </td>
            <td class=" cal-element">
              <button class="cal-btn calculate">c</button>
            </td>
            <td class=" cal-element">
              <button class="cal-btn calculate">=</button>
            </td>
          </tr>
          <tr></tr>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
